{% extends 'navbar.html' %}
<body>

{% block content %}
<div class="responsive">
    <form action="user/" method="post">
        {% csrf_token %}
       <div class="container">
        <label for="uname">Email Address:</label><br>
          <input type="text" placeholder="Enter Email Address" name="email" id="email" required><br>
            <label for="psw">Password:</label><br>
           <input type="password" placeholder="Enter Password" name="password"  id="password" required>
           <div class="showBtnn">
            <span class="psw"> Show password <input type="checkbox" onclick="showPassword()"></span>
           </div>
           {% if messages %}
           {% for message in messages %}
            <div class="alert alert-{{message.tags}}" style="color: red;">{{message}}</div>
            {% endfor %}
           {% endif %}
           <br>
  </div>
           <br>
  <div class="container" style="background-color:#ffff">
      <div class="form-group" id="signup-button">
          <button class="signin_button">Sign In</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a href="/signup/">Sign Up Today</a></small>
      </div>
    </form>
    </div>
    </div>

</div>
<div class="header">
</div>
  <footer class="footer-cop">
    <div class="container-fluid">
       <div class="row">
   <div class="col-md-12">
   <p> &copy; 2022 All rights reserved. UJ Survey</p>
    </div>
</div>
    </div>
    </footer>

{% endblock %}
<script>
       function showPassword() {
       const  passwordElem= document.getElementById("password");
           if (passwordElem.type === "password") {
               passwordElem.type = "text";
           } else {
               passwordElem.type = "password";
           }
       }
</script>
</body>
</html>
